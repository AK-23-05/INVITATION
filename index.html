<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            color: #4b0082;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .details {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .details p {
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #e53d32;
        }

        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You're Invited!</h1>
        <h2>Join us for a Birthday Celebration</h2>

        <div class="details">
            <p><strong>Host:</strong> AKSHAYA</p>
            <p><strong>Date:</strong> 05.02.2025</p>
            <p><strong>Time:</strong> 6.00PM</p>
            <p><strong>Location:</strong> MEZ RESTO-BAR</p>
        </div>

        <a href="mailto:host@example.com" class="button">ACCEPT</a>

        <div class="footer">
            <p>We can't wait to celebrate with you!</p>
        </div>
    </div>

</body>
</html>
